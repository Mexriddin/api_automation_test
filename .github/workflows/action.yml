name: CI

on:
  push:
    branches:
      - main

jobs:
  run_tests:
    strategy:
      matrix:
        suite: [  users-api-tests, games-api-tests, wishlist-api-tests ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

#      - name: Install dependencies
#        run: |
#          apt-get update
#          apt-get install -y curl jq
#          ARTIFACTS_CHECK_URL="https://$CI_SERVER_HOST/api/v4/projects/$CI_PROJECT_ID/jobs/artifacts/$CI_DEFAULT_BRANCH/download?job=pages&private_token=$PRIVATE_TOKEN"
#          curl -k --location --output artifacts.zip $ARTIFACTS_CHECK_URL
#          unzip artifacts.zip
#          chmod -R 777 public
#          mkdir -p allure-results && cp -r public/history allure-results

      - name: Build and run tests
        run: |
          docker-compose up ${{ matrix.suite }} || true

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  allure_report:
    runs-on: ubuntu-latest
    steps:
      - name: Generate report
        run: |
          docker-compose up report

      - name: List allure-report content
        run: |
          ls -la allure-report

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  pages:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
      - name: Download allure-report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report

      - name: Prepare public directory
        run: |
          mkdir public
          cp -r allure-report/* public

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public

  notification:
    runs-on: ubuntu-latest
    needs: pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Run notification
        run: |
          docker-compose up notification
